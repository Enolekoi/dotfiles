background {
    monitor = 
    path = /home/finn/.local/share/wallpapers/wall_forest.png  # only png supported for now
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 3 # 0 disables blurring
    blur_size = 4
    noise = 0.0113
    contrast = 0.8916
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(249, 226, 175)
    inner_color = rgb(30, 30, 46)
    font_color = rgb(205, 214, 244)
    fade_on_empty = true
    placeholder_text = <b>Password</b> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, 50
    halign = center
    valign = bottom
}

# show the current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = rgb(205, 214, 244)
    font_size = 64
    font_family = Ubuntu Mono Nerd Font 10
    position = 0, 16
    halign = center
    valign = center
}

